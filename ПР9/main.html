        <script type="text/javascript">
            var s = new Date();
            document.write(s.getTimezoneOffset());
        </script>   
       
        <script type="text/javascript">
            var s = new Date();
            document.write(s.getUTCDate());
        </script> 
        
        <script type="text/javascript">
            var s = new Date();
            document.write(s.getUTCDay());
        </script>

        <script type="text/javascript">
            var s = new Date();
            document.write(s.getUTCFullYear());
        </script>
      
        <script type="text/javascript">
            var s = new Date();
            document.write("Час: " + s.getUTCHours() + "<br />");
            document.write("Минуты: " + s.getUTCMinutes() + "<br />");
            document.write("Секунды: " + s.getUTCSeconds() + "<br />");
        </script>

        <script type="text/javascript">
            var s = new Date();
            document.write("Миллисекунды: " + s.getUTCMilliseconds());
        </script>
        <br>
        <script type="text/javascript">
            var s = new Date();
            document.write(s.setDate(31));
        </script>
        <br>
        <script type="text/javascript">
            var s = new Date();
            document.write(s.setFullYear(2020));
        </script>
        <br>
        <script type="text/javascript">
            var s = new Date();
            document.write(s.setHours(12));
