<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Распределение нагрузки</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Распределение нагрузки</h2>
    <div class="block">
    <p>Преподователь: <br>
        <select class="qq" name="prepod[]" size="5" multiple="multiple">
            <option value="ASP.NET">Иак</option>
            <option value="PHP">Иванов</option>
            <option value="Ruby">Сидоров</option>
            <option value="Python">Петров</option>
            <option value="Java">Андреев</option>
        </select></p>
    </div class="block">
    <div class="block">
    <p>Группа: <br>
        <select class="qq" name="grupp[]" size="5" multiple="multiple">
            <option value="ASP.NET">111</option>
            <option value="PHP">222</option>
            <option value="Ruby">333</option>
            <option value="Python">444</option>
            <option value="Java">555</option>
        </select></p>
    </div class="block">
    <div class="block">
    <p>Количество часов:
            <input class="qq" type="text" name="firstname" /></p>  
    </div class="block">  
    <div class ="button">
        <input class="qq" type="submit" value="Подтвердить">
    </div> 
</body>
</html>
